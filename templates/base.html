<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bech De - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: #fff; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 40px; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    a { color: #0070f3; text-decoration: none; }
    .btn { display: inline-block; padding: 8px 16px; border-radius: 20px; background: #111; color: #fff; border: none; cursor: pointer; }
    .btn.secondary { background: #555; }
    .error { color: #c00; margin-top: 8px; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:8px;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="E-Cell" />
    <strong>Bech De</strong>
  </div>
  <div>
    {% if session.player_name %}
      <span style="margin-right:8px;">ðŸ‘¤ {{ session.player_name }}</span>
      <a href="{{ url_for('logout') }}" class="btn secondary">Logout</a>
    {% endif %}
  </div>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
