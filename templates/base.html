<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bech De - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #111827;
      --accent: #00bcd4;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    }

    header img {
      height: 44px;
      width: auto;
    }

    strong.brand {
      font-size: 1.3rem;
      margin-left: 10px;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 28px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background .2s;
    }
    .btn:hover {
      background: #0097a7;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
    }

    .error {
      font-size: 0.9rem;
      color: #d92027;
      margin-top: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1rem;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
    }
    th {
      color: var(--primary);
      border-bottom: 2px solid #ddd;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    td:first-child {
      font-weight: 600;
      width: 60px;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>

<body>
<header>
  <div style="display:flex;align-items:center;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"/>
    <strong class="brand">Bech De</strong>
  </div>

  {% if session.get('player_name') %}
    <div>
      <span style="margin-right:10px;">ðŸ‘¤ {{ session.player_name }}</span>
      <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
  {% endif %}
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
